spring.application.name=overthecam
server.port=8080

# MySQL
#spring.datasource.url=jdbc:mysql://localhost:3306/overthecam
spring.datasource.url=${MYSQL_DB_URL}
spring.datasource.username=${MYSQL_DB_USERNAME}
spring.datasource.password=${MYSQL_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT
jwt.secret=${JWT_SECRET}
jwt.accessExpiration=1800000
jwt.refreshExpiration=604800000

# OPENVIDU
openvidu.url=${OPENVIDU_URL}
openvidu.secret=${OPENVIDU_SECRET}

# ???? secret
spring.profiles.include=secret