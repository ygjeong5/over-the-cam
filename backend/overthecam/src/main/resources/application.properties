spring.application.name=overthecam
# Profile specific configuration will be loaded from application-{profile}.properties
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}
# Common configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
jwt.accessExpiration=3600000
jwt.refreshExpiration=604800000
logging.level.org.springframework.web.socket=DEBUG
logging.level.com.overthecam=DEBUG
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.data.redis.client-type=lettuce
spring.data.redis.connect-timeout=3000
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0